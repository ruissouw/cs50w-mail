{% extends "mail/layout.html" %}

{% block body %}
    <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="text-center">
            <div class="card bg-card shadow-sm p-3">
                <h2>Register</h2>

                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        <input class="form-control mx-auto" type="email" name="email" placeholder="Email Address" style="width: 250px;">
                    </div>
                    <div class="form-group mt-3">
                        <input class="form-control mx-auto" type="password" name="password" placeholder="Password" style="width: 250px;">
                    </div>
                    <div class="form-group mt-3">
                        <input class="form-control mx-auto" type="password" name="confirmation" placeholder="Confirm Password" style="width: 250px;">
                    </div>
                    <div class="mt-3">
                        <input class="btn btn-primary" type="submit" value="Register">
                    </div>
                </form>

                <div class="mt-3">
                    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                </div>
            </div>
            
        </div>
    </div>
{% endblock %}
